        <a class="navbar-brand" href="./">施工需求的地理分析框架：台北市每日施工資訊（103年 6月 23日至 104年 5月 18日）的資料交互視覺化</a>
      </div>
    </div>
  </div>

  <div class="container-fluid">

    <div class="row">

      <div class="col-sm-6">
        <div class="row">

          <!-- Time Chart -->
          <div class="col-sm-12">
            <div class="chart-wrapper">
              <div class="chart-title">
                施工需求的數目
              </div>
              <div class="chart-stage">
                <div id="time-chart"></div>
              </div>
            </div>
          </div>
          <!-- Time Chart -->

          <!-- Resources Pie -->
          <div class="col-sm-6">
            <div class="chart-wrapper">
              <div class="chart-title">
                施工需求的類型
              </div>
              <div class="chart-stage">
                <div id="resource-type-row-chart"></div>
              </div>
            </div>
          </div>
          <!-- Resources Pie -->

          <!-- Poverty Pie -->
          <div class="col-sm-6">
            <div class="chart-wrapper">
              <div class="chart-title">
                施工時程的等級
              </div>
              <div class="chart-stage">
                <div id="poverty-level-row-chart"></div>
              </div>
            </div>
          </div>
          <!-- Poverty Pie -->

        </div>
      </div>

      <!-- Map -->
      <div class="col-sm-6">
        <div class="chart-wrapper">
          <div class="chart-title">
            施工需求的分布
          </div>
          <div class="chart-stage">
            <div id="tp-chart"></div>
          </div>
        </div>
      </div>
      <!-- Map -->

      <!-- Metric 1 -->
      <div class="col-sm-3">
        <div class="chart-wrapper">
          <div class="chart-title">
            施工需求總數
          </div>
          <div class="chart-stage">
            <div id="number-projects-nd"></div>
          </div>
        </div>
      </div>
      <!-- Metric 1 -->

      <!-- Metric 2 -->
      <div class="col-sm-3">
        <div class="chart-wrapper">
          <div class="chart-title">
            施工需求所佔比例
          </div>
          <div class="chart-stage">
            <div id="total-donations-nd"></div>
          </div>
        </div>
      </div>
      <!-- Metric 2 -->

    </div>

  </div>

    <hr>

    <!-- Buttons -->
    <a href="./static/fig/system.png" data-toggle="lightbox" data-gallery="navigateTo" data-title="施工需求的地理分析框架" data-footer="表一、我們提出的分析框架分為三部分，由最初步的互動式視覺化到將各行政里以相似施工需求分類，最後佐以其他地理資料，可以預測未來施工需求的數目。" role="button" class="btn btn-default active" ><img class="img-responsive" alt="">系統架構</a>

    <a href="./static/fig/clustering.png" data-toggle="lightbox" data-gallery="navigateTo" data-title="將各行政里以相似需求分類" data-footer="圖一、我們依照 (a) 施工需求類型與 (b) 施工所需時程將各里進行 k-means 分類，這個方法可以幫助我們找到具有相似施工需求的區域，或是有相似施工時程的區域。例如我們能找到部分行政里的道路施工總是特別久。" role="button" class="btn btn-default active" ><img class="img-responsive" alt="">地區需求分類</a>

    <a href="./static/fig/prediction.png" data-toggle="lightbox" data-gallery="navigateTo" data-title="以週為單位，預測未來的施工需求數目" data-footer="圖二、我們將士林區的緊急水管搶修歷史數據作為訓練資料集，佐以該區的公車/捷運站數目、人口及歷史淹水面積，來預測未來幾週的水管搶修施工數目。這可以幫助政府及早規劃預算。" role="button" class="btn btn-default active"><img class="img-responsive" alt="">地區需求預測</a>
